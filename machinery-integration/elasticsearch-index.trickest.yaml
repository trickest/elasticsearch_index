name: elasticsearch-index
description: Index your data in Elasticsearch
category: Utilities
source_url: https://github.com/trickest/elasticsearch_index
docker_image: quay.io/trickest/elasticsearch_index
command: 'python elasticsearch_index.py $@"'
output_parameter: '>'
output_type: file
parameters:
- command: --file
  name: file
  description: File to be indexed
  parameter_type: file
  order: 0
- command: --file-type
  name: file-type
  description: Type of the file to be indexed
  parameter_type: string
  order: 0
- command: --index
  name: index
  description: Name of the Elasticsearch index
  parameter_type: string
  order: 0
- command: --config
  name: config
  description: Path to the config YAML file
  parameter_type: file
  order: 0
- command: --field
  name: field
  description: Field name to use with "list" files
  parameter_type: string
  order: 0
- command: --elastic-id
  name: elastic-id
  description: Use Elasticsearch's automatically-generated IDs
  parameter_type: boolean
  order: 0
- command: --auto-index
  name: auto-index
  description: Automatically determine the index name based on the file name (e.g. subdomains.txt -> subdomains
  parameter_type: boolean
  order: 0
- command: --dir
  name: dir
  description: Directory with files to be indexed
  parameter_type: folder
  order: 0
license_info:
  name: ''
  url: ''
